<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/calendar.js"></script>
  <script>
      for (i = 1900; i < 2051; i++){
        var node = document.createElement("option");
        var options = document.createTextNode(i + "年");
        node.appendChild(options);
        document.getElementById("changeYear").appendChild(node);
      }
      for (i = 1; i < 13; i++){
        var node = document.createElement("option");
        var options = document.createTextNode(i + "月");
        node.appendChild(options);
        document.getElementById("changeMon").appendChild(node);
      }
</script>
</head>

<body onload=initial(); style="width:350px;height:620px">
  <div id="content">
    <!-- 显示日期详情 -->
    <div id="detail">
      <div id="date_content"></div>

      <div id="animal_year"></div>
      <!-- 显示时钟 -->
      <p id="clock"></p>
    </div>
    <form name="calender_content" style="margin-top: -15px;">
      <table class="week">
        <tbody>
          <tr>
            <td class="ch">
              <!-- 日历头部 -->
              <table>
                <tbody>
                  <tr class="day">
                    <td>日</td>
                    <td>一</td>
                    <td>二</td>
                    <td>三</td>
                    <td>四</td>
                    <td>五</td>
                    <td>六</td>
                  </tr>
                </tbody>
              </table>
          </tr>
          </td>
          <!-- 头部END -->

          <!-- js动态的向表格写入日期 -->
          <script>
            var Num; //Num计算出日期位置
            for (i = 0; i < 6; i++) {

              document.write('<table id="cal-content"><tr>');

              for (j = 0; j < 7; j++) {
                Num = i * 7 + j;
                document.write('<td id="SD' + Num + '" onclick="addDay(' + Num + ')" ');
                //周六 周日 假期样式设定
                if (j == 0 || j == 6) {
                  document.write(' class="aorange"');
                } else {
                  document.write(' class="one"');
                }
                document.write('title=""> </td>')
              }

              document.write('</tr></table></td></tr><tr><td><table style="width:399;"><tr style="text-align:center"> ');
              //农历
              for (j = 0; j < 7; j++) {
                Num = i * 7 + j;
                document.write('<td id="LD' + Num + '" onclick="addDay(' + Num + ')" class="bs" title=""> </td>')

              }
              document.write('</tr></table></td></tr>');

            }
          </script>
          <!-- 生成日期 END    -->
          </tr>
      </table>
      </td>
      </tr>
      </tbody>
      </table>
    <!-- </form> -->

    <!-- 底部选择年份月份 -->
    <div class="bottom">
      <!-- 选择年份菜单 -->
      <div class="year_select">
        <span onClick="BtN('year_d')">
          <img src="img/left.png" style="width:24px;height:24px">
        </span>
        <select onChange="chaCld()" name="SY" id="changeYear">
          <script>
              for (i = 1900; i < 2051; i++){
                var node = document.createElement("option");
                var options = document.createTextNode(i + "年");
                node.appendChild(options);
                document.getElementById("changeYear").appendChild(node);
              }
          </script> 
        </select>
        <span onClick="BtN('year_a')">
          <img src="img/right.png" style="width:24px;height:24px">
        </span>
      </div>

      <!-- 回到当天按钮 -->
      <div class="home_select">
        <span onClick="BtN('')">
          <img src="img/home.png" style="width:32px;height:32px">
        </span>
      </div>

      <!-- 选择月份菜单 -->
      <div style="display:inline-block;">
        <span onClick="BtN('month_d')">
          <img src="img/left2.png" style="width:24px;height:24px">
        </span>
        <select onChange="chaCld()" name="SM" id="changeMon">
          <script>
              for (i = 1; i < 13; i++){
                var node = document.createElement("option");
                var options = document.createTextNode(i + "月");
                node.appendChild(options);
                document.getElementById("changeMon").appendChild(node) //'<option>' + i + "月";
              }
            </script>
        </select>
        <span onClick="BtN('month_a')">
          <img src="img/right2.png" style="width:24px;height:24px">
        </span>
      </div>
    </div>
    </form>
  </div>
</body>

  for (i = 1; i < 13; i++){

  }
</script>-->
</html>
