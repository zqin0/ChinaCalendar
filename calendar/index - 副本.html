<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script type="text/javascript" src="./js/calendar.js"></script>
<script>

</script>

</head>
<body style="width:350px;height:650px">
<div id="content">
<!-- 显示日期详情 -->
  <div name="calender_content" style="color:blue">
            <!-- 周一 ~ 周日 -->
            <table>
                <tbody>
                    <tr class="day">
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                </tbody>
            </table>
            <!-- 日期选择器 -->
            <table>
              <tbody>
                <tr>
                  <td class="sm">
                    <table class="table_head">
                      <tbody>
                        <tr>
                          <td>
                            <!-- 选择年份菜单 -->
                            <div class="year_select">
                              <span onClick="BtN('year_d')">
                                <img src="img/left.png" style="width:24px;height:24px">
                              </span>
                              <select onChange="chaCld()" name="SY">
                                <script>
                                  for (i = 1900; i < 2450; i++)
                                    document.write('<option>' + i + "年")
                                </script>
                              </select>
                              <span onClick="BtN('year_a')">
                                <img src="img/right.png" style="width:24px;height:24px">
                              </span>
                            </div>
                            <!-- 回到当天菜单 -->
                            <div class="home_select">
                              <span onClick="BtN('')">
                                <img src="img/home.png" style="width:32px;height:32px">
                              </span>
                            </div>
            
                            <!-- 选择月份菜单 -->
                            <div style="display:inline-block;">
                              <span onClick="BtN('month_d')">
                                <img src="img/left2.png" style="width:24px;height:24px">
                              </span>
                              <select onChange="chaCld()" name="SM">
                                <script>
                                  for (i = 1; i < 13; i++) document.write('<option>' + i + "月")
                                </script>
                              </select>
                              <span onClick="BtN('month_a')">
                                <img src="img/right2.png" style="width:24px;height:24px">
                              </span>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
   </div>
</div>
</body>
</html>
