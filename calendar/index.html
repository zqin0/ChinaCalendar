<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/index.js"></script>
    <!-- <script src="js/calendar.js"></script> -->
</head>
<style>
    #contaiter{
        border-radius: 5px;
        width:320px;
        height: 570px;
        border: 1px solid #707070;
        /* overflow: hidden; */
    }
    #context{
        font-size: 16px;
        margin:0 auto;
        width: 310px;
        height: 190px;
        background-color: #09bb07;
        /* display: flex; */
        padding: 5px;
    }
    #date{
        line-height: 36px;
        font-size: 22px;
        color:white;
        padding-left: 10px;
    }
    #weekend{
        padding-left: 10px;
        color:#000;
        font-size:18px;
    }
    #shengxiao{
        width: 50px;
        height: 50px;
        font-size: 32px;
        color: orangered;
        float: right;
    }
    #time{
        font-size: 24px;
        color: white;
        text-align: center;
    }
    #week{
        width: inherit;
        line-height: 30px;
        background-color: #09bb07;
        border-collapse: collapse;
    }
    .weekday{
        text-align: center;
        color:#fff;
        border-top:1px solid #cccccc;
        border-bottom: 1px solid #cccccc;
    }
    #detail{
        width:320px;
        /* height: 300px; */
        background-color: darkgray;
        overflow: hidden;
        margin-bottom: 5px;
    }
    .weekend{
        width: 42px;
        height: 22px;
        text-align: center;
        background-color:#ff7300;
        margin-left:20px;
    }
    .sampleDay{
        width:42px;
        height:22px;
        text-align: center;
        background-color: rgb(0, 153, 255);
        color: #fff;
    }
    .chinaDay{
        width:42px;
        height: 14px;
        font-size: 12px;
        background-color: rgb(231, 231, 231);
    }
    #selectBox{
        background-color: aquamarine;
    }
    #select{
        display: block;
        margin: 0 auto;
    }
    .dateSelect{
        width: 90px;
        display: inline-block;
        margin: 0 0 0 45px;
    }
    #todayImg{
        width:20px;
        height:20px;
        display: inline-block;
        margin: 0 auto;
    }
</style>
<body>
    <div id="contaiter">
        <div id="context">
            <div id ="date"></div>
            <div id="weekend"></div>
            <div id="time"></div>
            <span id="jieri"></span>
            <span id="jieqi"></span>
            <div id="nongli"></div>
            <div id="tiangan"></div>
            <div id="shengxiao"></div>
        </div>
        <table id="week">
            <tr>
                <td class="weekday">日</td>
                <td class="weekday">一</td>
                <td class="weekday">二</td>
                <td class="weekday">三</td>
                <td class="weekday">四</td>
                <td class="weekday">五</td>
                <td class="weekday">六</td>
            </tr>
        </table>
        <div id="detail">

        </div>
        <div id="selectBox">
            <div id="select">
                <select class="dateSelect"  id="selectYear"></select>
                <span><img id="todayImg" src="./img/date.png" alt=""></span>
                <select class="dateSelect"  id="selectMonth"></select>
            </div>
        </div>
    </div>
</body>
</html>
