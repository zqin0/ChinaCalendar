<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/index.js"></script>
    <script src="js/calendar.js"></script>
</head>
<style>
    #contaiter{
        border-radius: 5px;
        width:320px;
        height: 560px;
        border: 1px solid #707070;
        /* overflow: hidden; */
    }
    #context{
        font-size: 16px;
        margin:0 auto;
        width: 310px;
        height: 190px;
        background-color: #09bb07;
        /* display: flex; */
        padding: 5px;
    }
    #date{
        line-height: 36px;
        font-size: 16px;
        color:white;
    }
    #shengxiao{
        width: 50px;
        height: 50px;
        font-size: 32px;
        color: orangered;
        float: right;
    }
    #time{
        font-size: 24px;
        color: white;
        text-align: center;
    }
    #week{
        width: inherit;
        line-height: 30px;
        background-color: #09bb07;
        border-collapse: collapse;
    }
    .weekday{
        text-align: center;
        color:#fff;
        border-top:1px solid #cccccc;
        border-bottom: 1px solid #cccccc;
    }
    #detail{
        width:320px;
        height: 300px;
        background-color: darkgray;
    }
    .weekend{
        width: 42px;
        height: 24px;
        background-color:#ff5f07;
    }
    .sampleDay{
        width:42px;
        height:24px;
        background-color: aquamarine;
    }
    .chinaDay{
        width:42px;
        height: 14px;
        background-color: chartreuse;
    }
</style>
<body>
    <div id="contaiter">
        <div id="context">
            <div id ="date"></div>
            <div id="weekend"></div>
            <div id="time"></div>
            <span id="jieri"></span>
            <span id="jieqi"></span>
            <div id="nongli"></div>
            <div id="tiangan"></div>
            <div id="shengxiao"></div>
        </div>
        <table id="week">
            <tr>
                <td class="weekday">日</td>
                <td class="weekday">一</td>
                <td class="weekday">二</td>
                <td class="weekday">三</td>
                <td class="weekday">四</td>
                <td class="weekday">五</td>
                <td class="weekday">六</td>
            </tr>
        </table>
        <div id="detail">

        </div>
    </div>
</body>
</html>
